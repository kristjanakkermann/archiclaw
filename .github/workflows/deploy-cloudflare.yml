name: Deploy Cloudflare Worker

on:
  push:
    branches: [main]
    paths:
      - "workers/archiclaw-agent/**"
      - "src/archiclaw/**"
      - "landscape/**"
      - "scripts/bundle-landscape.ts"
  pull_request:
    paths:
      - "workers/archiclaw-agent/**"
      - "src/archiclaw/**"
      - "landscape/**"
      - "scripts/bundle-landscape.ts"

concurrency:
  group: cf-deploy-${{ github.event_name == 'push' && 'production' || format('pr-{0}', github.event.number) }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-worker-env

      - name: Type check
        working-directory: workers/archiclaw-agent
        run: pnpm typecheck

      - name: Test
        working-directory: workers/archiclaw-agent
        run: pnpm test

  deploy-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: validate
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-worker-env

      - name: Deploy to production
        working-directory: workers/archiclaw-agent
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Smoke test
        env:
          CF_WORKER_SUBDOMAIN: ${{ secrets.CF_WORKER_SUBDOMAIN }}
        run: |
          sleep 5
          if [ -n "${CF_WORKER_SUBDOMAIN:-}" ]; then
            curl -sf "https://archiclaw-agent.${CF_WORKER_SUBDOMAIN}.workers.dev/health" | head -c 500
            echo ""
          else
            echo "Warning: CF_WORKER_SUBDOMAIN not set, skipping smoke test"
          fi

  deploy-preview:
    if: github.event_name == 'pull_request'
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-worker-env

      - name: Deploy to staging
        working-directory: workers/archiclaw-agent
        run: npx wrangler deploy --env staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
